<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Scrabble Game</h1>
    <div id="game-setup">
      <label for="num-letters">Enter number of letters allowed to make a word (n):</label>
      <input type="number" id="num-letters" min="3" max="15">
      <button id="start-game">Start Game</button>
    </div>
    <div id="letter-setup" style="display:none;">
      <h2>Enter Letters and Scores</h2>
      <div id="letter-inputs"></div>
      <button id="submit-letters">Submit Letters</button>
    </div>
    <div id="word-setup" style="display:none;">
      <h2>Construct Your Word</h2>
      <label for="word">Enter a word using the allowed letters:</label>
      <input type="text" id="word">
      <button id="submit-word">Submit Word</button>
      <p id="score"></p>
    </div>
    <div id="play-again" style="display:none;">
      <button id="play-again-button">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
